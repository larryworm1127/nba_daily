<!DOCTYPE HTML>
<head>
  {% load static %}

  <title>NBA Daily - {% block title %}{% endblock %}</title>
  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

  <!-- Fontawesome -->
  <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <!-- jQuery -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
        integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
        crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="author" content="Larry Shi">
  <link rel="shortcut icon" href="{% static 'images/logo.png' %}">
</head>

<body>
  <!-- ================================================ -->
  <!-- Navigation Bar                                   -->
  <!-- ================================================ -->
  <nav class="navbar navbar-static-top navbar-expand-lg navbar-dark bg-primary" id="mainNavBar">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img class="banner-logo" src="{% static 'images/logo.png' %}" alt="logo">NBA Daily
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:standing' %}">Standings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:player_list' %}">Players</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:team_list' %}">Teams</a>
          </li>
        </ul>
      </div>
      <form action="/search" method="POST" class="d-flex" id="searchForm">
        {% csrf_token %}
        <select class="form-select" name="type" id="searchType" required>
          <option selected disabled value="">Select Type...</option>
          <option value="player">Player</option>
          <option value="team">Team</option>
        </select>
        <input type="text" name="name" class="form-control me-2" id="searchName" placeholder="Search Player or Team..." required>
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </nav><!-- /.navbar -->

  {% block body %}
  {% endblock %}

  <!-- ================================================ -->
  <!-- Load Scripts                                     -->
  <!-- ================================================ -->

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
  <script src="{% static 'js/tether.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
          integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
          crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
          integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
          crossorigin="anonymous"></script>

  <!-- Bootstrap DataTable -->
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://cdn.datatables.net/plug-ins/1.10.16/sorting/natural.js"></script>
  <script src="{% static 'js/tableSorting.js' %}"></script>
  <script src="{% static 'js/formControl.js' %}"></script>
</body>
