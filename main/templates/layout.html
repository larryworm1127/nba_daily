<!DOCTYPE HTML>
<head>
  {% load static %}

  <title>NBA Daily - {{ title }}</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

  <!-- Fontawesome -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <!-- jQuery -->
  <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="author" content="Larry Shi">
  <link rel="shortcut icon" href="{% static 'images/orange-logo.png' %}">
</head>

<body>
  <!-- ================================================ -->
  <!-- Navigation Bar -->
  <!-- ================================================ -->
  <nav class="navbar navbar-static-top navbar-dark bg-inverse">
    <a class="navbar-brand" href="/"><img class="banner-logo" src="{% static 'images/orange-logo.png' %}" alt="logo">NBA Daily</a>
    <nav class="nav navbar-nav float-xs-left">
      <a class="nav-item nav-link" href="#">Standings</a>
      <a class="nav-item nav-link" href="#">Players</a>
      <a class="nav-item nav-link" href="#">Teams</a>
    </nav>
    <form action="#" method="POST" class="float-xs-right">
      <input type="text" name="searchname" class="form-control" placeholder="Search Player or Team...">
    </form>
  </nav><!-- /.navbar -->

  {% block body %}
  {% endblock %}

  <!-- ================================================ -->
  <!-- Load Scripts -->
  <!-- ================================================ -->

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/tether.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

  <!-- jQuery -->
  <script src="{% static 'js/jquery-ui.js' %}"></script>

  <!-- Bootstrap DataTable -->
  <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'js/dataTables.bootstrap4.min.js' %}"></script>

  <!-- Google Analytics -->
  <script>
      (function (i, s, o, g, r, a, m) {
          i['GoogleAnalyticsObject'] = r;
          i[r] = i[r] || function () {
              (i[r].q = i[r].q || []).push(arguments)
          }, i[r].l = 1 * new Date();
          a = s.createElement(o),
              m = s.getElementsByTagName(o)[0];
          a.async = 1;
          a.src = g;
          m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-46691413-7', 'auto');
      ga('send', 'pageview');
  </script>

  <script src="{% static 'js/bootstrap-table.js' %}"></script>
  <script src="{% static 'js/datepicker.js' %}"></script>
</body>
